<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Barker</title>
  </head>
  <body>
    <section class="container my-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-xl-9">
          <h1>Barker</h1>
          <hr>
        </div>
      </div>
    </section>
    <section class="container my-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-xl-9">
          <h5>Application Instructions:</h5>
          <p>
            Application instructions for Users.
          </p>
          <hr>
        </div>
      </div>
    </section>
    <div id="class"></div>
    <section class="container my-5">
      <div class="row">
        <div class="col s12 m4 l3">
          <div class="input-field col s12">
            <select multiple id="temperaments">
              <option value="" disabled selected>Dog Characteristics</option>
              <option value="Intelligent">Intelligent</option>
              <option value="Affectionate">Affectionate</option>
              <option value="Alert">Alert</option>
              <option value="Friendly">Friendly</option>
              <option value="Loyal">Loyal</option>
              <option value="Playful">Playful</option>
              <option value="Gentle">Gentle</option>
              <option value="Energetic">Energetic</option>
              <option value="Active">Active</option>
              <option value="Fearless">Fearless</option>
              <option value="Protective">Protective</option>
              <option value="Independent">Independent</option>
              <option value="Lively">Lively</option>
              <option value="Companionable">Companionable</option>
              <option value="Confident">Confident</option>
              <option value="Loving">Loving</option>
              <option value="Obedient">Obedient</option>
              <option value="Courageous">Courageous</option>
              <option value="Calm">Calm</option>
              <option value="Stubborn">Stubborn</option>
            </select>
            <label for="temperaments">Choose 3 Temperaments.</label>
            <button
              class="btn waves-effect waves-light"
              type="submit"
              name="action"
              id="find-breeds"
            >
              Submit
              <i class="material-icons right"></i>
            </button>
          </div>
          <div id="breedChoice" class="input-field col s12 hide" >
            <select id="breeds" >
              <option value="" disabled selected>Select Breed</option>
              <option value="1">Option 1</option>
              <!-- <option value="2">Option 2</option>
              <option value="3">Option 3</option> -->
            </select>
            <label>Select Breed</label>
            <button
              class="btn waves-effect waves-light"
              type="submit"
              name="action"
              id="show-breed"
            >
              Submit
              <i class="material-icons right"></i>
            </button>
            </div>
        </div>
        <div class="col s12 m8 l9" id="display-breed"> <!-- # for id-->
          
        </div>
      </div>
    </section>
    <section class="container my-5">
      <div class="row">
        <div class="col s12 m4 l3">
          <input type="text" id="zipcode" autofocus="true" class="form-input" />
          <button
            class="btn waves-effect waves-light"
            type="submit"
            name="action"
          >
            Search
            <i class="material-icons right"></i>
          </button>
        </div>
        <div class="col s12 m8 l9">
          <p>
            Area for Petstore information.
          </p>
        </div>
      </div>
    </section>

    <section class="container my-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-xl-9">
          <h3>Footer</h3>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
